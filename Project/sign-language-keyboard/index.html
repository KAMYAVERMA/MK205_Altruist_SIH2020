<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
 
<div id="container">
    <div id="write">
        <div class="input"></div>
        <div class="bm blinker" id="blinker">|</div>
    </div>

    <div id="english">
        <div class="input"></div>
        <div class="bm blinker" id="blinker">|</div>
    </div>

    <ul id="keyboard">
        <li class="symbol"><span class="off">`</span><span class="on">~</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/1.png" alt=""></span><span class="on">!</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/2.png" alt=""></span><span class="on">@</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/3.png" alt=""></span><span class="on">#</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/4.png" alt=""></span><span class="on">$</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/5.png" alt=""></span><span class="on">%</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/6.png" alt=""></span><span class="on">^</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/7.png" alt=""></span><span class="on">&amp;</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/8.png" alt=""></span><span class="on">*</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/9.png" alt=""></span><span class="on">(</span></li>
        <li class="symbol"><span class="off"><img src="./img/num/0.png" alt=""></span><span class="on">)</span></li>
        <li class="symbol"><span class="off">-</span><span class="on">_</span></li>
        <li class="symbol"><span class="off">=</span><span class="on">+</span></li>
        <li class="delete lastitem">delete</li>
        <li class="tab">tab</li>
        <li class="letter"><img src="./img/alpha/q.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/w.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/e.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/r.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/t.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/y.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/u.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/i.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/o.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/p.png" alt=""></li>
        <li class="symbol"><span class="off">[</span><span class="on">{</span></li>
        <li class="symbol"><span class="off">]</span><span class="on">}</span></li>
        <li class="symbol lastitem"><span class="off">\</span><span class="on">|</span></li>
        <li class="capslock">caps lock</li>
        <li class="letter"><img src="./img/alpha/a.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/s.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/d.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/f.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/g.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/h.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/j.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/k.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/l.png" alt=""></li>
        <li class="symbol"><span class="off">;</span><span class="on">:</span></li>
        <li class="symbol"><span class="off">'</span><span class="on">&quot;</span></li>
        <li class="return lastitem">return</li>
        <li class="left-shift">shift</li>
        <li class="letter"><img src="./img/alpha/z.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/x.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/c.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/v.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/b.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/n.png" alt=""></li>
        <li class="letter"><img src="./img/alpha/m.png" alt=""></li>
        <li class="symbol"><span class="off">,</span><span class="on">&lt;</span></li>
        <li class="symbol"><span class="off">.</span><span class="on">&gt;</span></li>
        <li class="symbol"><span class="off">/</span><span class="on">?</span></li>
        <li class="right-shift lastitem">shift</li>
        <li class="space lastitem">&nbsp;</li>
    </ul>
</div>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
</body>
</html>
